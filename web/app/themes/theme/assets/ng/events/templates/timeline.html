<div>

  <ul>
    <li>
      <a ui-sref="timeline({timeline: 'united-states'})">usa</a>
    </li>
    <li>
      <a ui-sref="timeline({timeline: 'germany'})">germany</a>
    </li>
  </ul>

  <ul class="filter-list">
    <li class="filter-list__item filter-list__item--active" ng-click="resetTopicsFilter()">
      <a>All Topics</a>
    </li>
    <li class="filter-list__item" ng-repeat="topic in events|showTopics">
      <a ng-click="toggleTopicInFilter(topic.term_slug)">{{ topic.term_name }}</a>
    </li>
  </ul>

  <ul class="event-preview__wrapper">
      <event-preview ng-repeat="event in events|showEvents:filter"
        title="{{event.title}}" 
        slug="{{event.slug}}"
        image="{{event.preview_image}}"
        year="2039">
      </event-preview>
  </ul>

  <div ui-view></div>
</div>
