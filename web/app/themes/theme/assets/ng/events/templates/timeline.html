<div class="o-wrapper">
  <countries-switcher></countries-switcher>

  <ul class="c-filter-list">
    <li class="c-filter-list__item o-btn c-btn--medium c-btn--lightgray"
      ng-class="{ 'c-filter-list__item--active--indigo': filter.topics.length === 0 }"
      ng-click="resetTopicsFilter()">
      {{ siteConfig.all_events_filter_label }}
    </li>
    <li class="c-filter-list__item o-btn c-btn--medium c-btn--lightgray"
      ng-repeat="topic in siteConfig.event_filters"
      ng-class="{ 'c-filter-list__item--active--indigo': filter.topics.indexOf(topic.slug) > -1 }"
      ng-click="toggleTopicInFilter(topic.slug)"
      ng-bind-html="topic.name">
    </li>
  </ul>
  <ul class="c-filter-counter">
    <li class="c-filter-counter__item">{{ siteConfig.timeline_total_events_label }}: <strong>{{ events.length }}</strong></li>
    <li class="c-filter-counter__item" ng-show="events.length != (events|filter: {hide: false}).length">{{ siteConfig.timeline_filtered_events_label }}: <strong>{{ (events|filter: {hide: false}).length}}</strong></li>
  </ul>
</div>
<div class="o-wrapper--row">
  <carousel ng-if="filter.topics" class="owl-carousel" data-options="{ navigation: false, pagination: true, rewindnav : false }">
      <event-preview
        carousel-item=""
        class="item"
        ng-class="{'event-preview__item--disabled': event.hide === true}"
        ng-repeat="event in events|showEvents:filter"
        ng-click="openEvent(event.slug)"
        title="{{event.title}}"
        image="{{event.preview_image}}"
        year="{{event.year}}">
      </event-preview>
  </carousel>
  <div class="o-wrapper">
    <div class="owl-carousel__arrows-wrapper">
      <div class="time-line"></div>
      <a href="#" class="owl-carousel__arrow owl-carousel__arrow--prev carousel-nav__item u-icon u-icon-arrow-left-yolk"></a>
      <a href="#" class="owl-carousel__arrow owl-carousel__arrow--next carousel-nav__item u-icon u-icon-arrow-right-yolk"></a>
    </div>
  </div>
  <div ui-view></div>
</div>
