<div class="o-wrapper">
  <countries-switcher></countries-switcher>

  <ul class="filter-list">
    <li class="filter-list__item o-btn c-btn--small c-btn--lightgrey c-btn--filter" 
      ng-class="{ 'filter-list__item--active': filter.topics.length === 0 }" 
      ng-click="resetTopicsFilter()">
      {{ siteConfig.all_events_filter_label }}
    </li>
    <li class="filter-list__item o-btn c-btn--small c-btn--lightgrey c-btn--filter" 
      ng-repeat="topic in siteConfig.event_filters" 
      ng-class="{ 'filter-list__item--active': filter.topics.indexOf(topic.slug) > -1 }"
      ng-click="toggleTopicInFilter(topic.slug)"
      ng-bind-html="topic.name">
    </li>
  </ul>
</div>
<div class="o-wrapper--row">
  <carousel ng-if="filter.topics" class="owl-carousel" data-options="{ navigation: false, pagination: true, rewindnav : false }">
      <event-preview
        carousel-item="" 
        class="item"
        ng-class="{'event-preview__item--disabled': event.hide === true}"
        ng-repeat="event in events|showEvents:filter" 
        ng-click="openEvent(event.slug)"
        title="{{event.title}}"
        image="{{event.preview_image}}"
        year="{{event.year}}">
      </event-preview>
  </carousel>
  <div class="owl-carousel__arrows-wrapper">
    <a href="#" class="owl-carousel__arrow owl-carousel__arrow--prev">Prev</a>
    <a href="#" class="owl-carousel__arrow owl-carousel__arrow--next">Next</a>
  </div>
  <div ui-view></div>
</div>
