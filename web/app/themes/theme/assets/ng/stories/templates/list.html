  <div class="o-wrapper">
    <ul class="filter-list">
      <li class="filter-list__item o-btn c-btn--small c-btn--lightgrey c-btn--filter" 
        ng-class="{ 'filter-list__item--active': filter.topics.length === 0 }" 
        ng-click="resetTopicsFilter()">
        {{ siteConfig.all_stories_filter_label }}
      </li>
      <li class="filter-list__item o-btn c-btn--small c-btn--lightgrey c-btn--filter" 
        ng-repeat="topic in siteConfig.story_filters" 
        ng-class="{ 'filter-list__item--active': filter.topics.indexOf(topic.slug) > -1 }"
        ng-click="toggleTopicInFilter(topic.slug)"
        ng-bind-html="topic.name">
      </li>
    </ul>
    <ul class="filter-counter">
      <li class="filter-counter__item">Stories: {{ stories.length }}</li>
      <li class="filter-counter__item" ng-show="stories.length != (stories|filter: {hide: false}).length">Filtered: {{ (stories|filter: {hide: false}).length}} </li>
    </ul>
  </div>
  <div class="o-wrapper--row stories-previews__wrapper">
    <story-preview 
      class="story-preview__item"
      ng-click="openStory(story.slug)"
      ng-class="{'story-preview__item--disabled': story.hide === true}"
      ng-repeat="story in stories|showStories:filter">
    </story-preview>
  </div>

  <div ui-view></div>
