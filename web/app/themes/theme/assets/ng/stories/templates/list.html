  <div class="o-wrapper">
    <ul class="c-filter-list">
      <li class="c-filter-list__item o-btn c-btn--medium c-btn--lightgray"
        ng-class="{ 'c-filter-list__item--active--blueberry': filter.topics.length === 0 }"
        ng-click="resetTopicsFilter()">
        {{ siteConfig.all_stories_filter_label }}
      </li>
      <li class="c-filter-list__item o-btn c-btn--medium c-btn--lightgray"
        ng-repeat="topic in siteConfig.story_filters"
        ng-class="{ 'c-filter-list__item--active--blueberry': filter.topics.indexOf(topic.slug) > -1 }"
        ng-click="toggleTopicInFilter(topic.slug)"
        ng-bind-html="topic.name">
      </li>
    </ul>
    <div class="o-story-filter-results">
      <ul class="c-story-filter-results__counter">
        <li class="c-story-filter-results__item">{{ siteConfig.total_stories_label }}: <strong>{{ stories.length }}</strong></li>
        <li class="c-story-filter-results__item" ng-show="stories.length != (stories|showStories:filter).length">
          {{ siteConfig.flitered_stories_label }}: <strong>{{ (stories|showStories:filter).length}}</strong>
        </li>
      </ul>
      <ul class="c-story-filter-results__pagination" ng-show="(stories|showStories:filter).length > perPage">
        <li class="c-story-filter-results__item">Pages:</li>
        <li ng-repeat="(k, v) in getPages() track by $index" class="c-pagination__item c-pagination__item--stories"
            ng-click="toPage(k)"
            ng-class="{'c-pagination__item--active': k === page }">{{ k+1 }}</li>
      </ul>
    </div>
  </div>
  <div class="o-row">
    <story-preview
      class="story-preview__item"
      ng-click="openStory(story.slug)"
      ng-class="{'story-preview__item--disabled': story.hide === true}"
      ng-repeat="(k, story) in stories|showStories:filter" ng-show="inPaginatorScope(k)">
    </story-preview>
  </div>
  <div ui-view></div>
