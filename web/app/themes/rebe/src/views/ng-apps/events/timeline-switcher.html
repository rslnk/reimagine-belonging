<div class="timeline-switcher">
  <h2 class="o-btn c-btn--selector c-btn--mint" ng-click="ctrl.toggle()">
    {{ timeline.name }}
    <span class="o-icon c-icon-arrow-down-negative timeline-switcher__icon"></span>
  </h2>
  <ul class="timeline-switcher__list" ng-show="ctrl.open">
    <li class="o-btn c-btn--medium c-btn--mint" ng-repeat="country in siteConfig.timelines" ng-click="switchTimeline(country.slug)">
      {{ country.name }}
    </li>
  </ul>
</div>
